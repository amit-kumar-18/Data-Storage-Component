<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="top-container">
        <div class="logo">
          <img src="/images/logo.svg" alt="" />
        </div>
        <ul class="icons">
          <li class="icon">
            <img src="/images/icon-document.svg" alt="" />
          </li>
          <li class="icon">
            <img src="/images/icon-folder.svg" alt="" />
          </li>
          <li class="icon">
            <img src="/images/icon-upload.svg" alt="" />
          </li>
        </ul>
      </div>
      <div class="bottom-container">
        <div class="graphic">
          <p>You've used <strong>815 GB</strong> of your storage</p>
          <div class="inner-animation">
            <div class="animation">
              <div class="ball"></div>
            </div>
          </div>
          <div class="data">
            <small>0 GB</small>
            <small>1000 GB</small>
          </div>
        </div>

        <section class="display">
          <h2>185</h2>
          <small>GB LEFT</small>
        </section>
      </div>
    </div>
  </body>
</html>
